type Post {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
  createdAt: String!
}

input NewPost {
  title: String!
  content: String!
}

input UpdatePost {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
}

type Query {
  posts: [Post!]!
  post(id: ID!): Post
}

type Mutation {
  createPost(post: NewPost): Post!
  UpdatePost(post: UpdatePost): Post
  deletePost(id: ID!): Post
}
